      <div id="edit__employee__container">
        <form  id="employee-edit-form" >
          <span class="edit-emp-field" id="edit-username">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" />
          </span>
          </br></br>
          <span class="edit-emp-field" id="edit-temp-password">
            <label for="temp_password">Temp Password:</label>
            <input type="password" id="temp_password" name="temp_password"/>
          </span>
          </br></br>
          <span class="edit-emp-field" id="edit-confirm-temp-password">
            <label for="confirm_temp_password">Confirm Password:</label>
            <input type="password" id="confirm_temp_password" name="confirm_temp_password"/>
          </span>
          </br></br>
          <span class="edit-emp-field" id="edit-email">
            <label for="employee_email">Email:</label>
            <input type="text" id="employee_email" name="employee_email"/>
          </span>
          </br></br>
          <span class="edit-emp-field" id="edit-first-name">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name"/>
          </span>  
          </br></br>
          <span class="edit-emp-field" id="edit-last-name">
            <label for="last_name">Last Name:</label>
            <input type="text"  id="last_name" name="last_name"/>
          </span>
        </br></br>
          <span class="edit-emp-field" id="is_manager">
            <span >Manager:</span>
            <label for="manager-yes">Yes</label>
            <input type="radio"  id="manager-yes" name="manager-yes" value="Yes"/>
            <label for="manager-no">No</label>
            <input type="radio"  id="manager-no" name="manager-no" value="No"/>
          </span>
        </br></br>
          <span class="edit-emp-field" id="delete-employee">
            <span>Delete:</span>
            <label for="delete-emp-yes">Yes</label>
            <input type="radio"  id="delete-emp-yes" name="delete-emp-yes" value="Yes"/>
            </span>
          <span>
            <label for="delete-emp-no">No</label>
            <input type="radio"  id="delete-emp-no" name="delete-emp-no" value="No"/>
          </span>
          </br></br>
          <button id="submit-employee" type="submit">Submit</button>
        </form>
